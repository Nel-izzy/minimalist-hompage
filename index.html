<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Minimalist Homepage</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<header class="header" id ="header">
		<nav class="inner-header" id="nav">
		
			<ul class="menu">
				
				<li class="home"><span class="line-hover"></span>Home</li>
				<li class="men">Men</li>
				<li class="women">Women</li>
				<li class="shop">Shop</li>
				<li class="product">Product</li>
				<li class="pages">Pages</li>
				<li class="contact">Contact</li>
				<li class="blog">Blogs</li>
			</ul>
			<p class="logo border-logo">Logo</p>
		
		</nav>
	</header>
	<section class="slider">
    <div class="text-side">
		<p class="enjoy">Enjoy this winter trend</p>
		<p class="discover">Discover now Latest Collection</p>
	</div>
	<div class="button">
		<button class="shop-now">Shop Now</button>
	</div>

	<div class="banner">
		<div class="banner-1">
			<div class="title"><span class="rectangle-4"></span>
				<div class="new-arrivals">New Arrivals</div>
			</div>
		</div>

		<div class="banner-2">
			<div class="title-women"><span class="rectangle-3"></span>
				<div class="women-collection">Women Collections</div>
			</div>
		</div>

		<div class="banner-3">
			<div class="title-men"><span class="rectangle-3"></span>
				<div class="men-collection">Men Collections</div>
			</div>
		</div>

		</div>
        
		<div class="newsletter">
			<div class="line-1"></div>
			<div class="newsletters">Newsletters</div>
			<p class="signup">Sign up to receive information about new products</p>
			<div class="email">
				<input type="email" name="" class="email-input" placeholder="Email Address">
				<img src="/images/001rightarrow.png" alt="Right-arrow" class="right-arrow">
			</div>

			
				<div class="facebook">
					<img src="/images/003facebooklogo.png" alt="facebook" class="facebook-logo">
				</div>
				<div class="twitter">
					<img src="/images/002twitter.png" alt="twitter" class="twitter-logo">
				</div>
				<div class="instagram">
					<img src="/images/001instagram.png" alt="instagram" class="instagram-logo">
				</div>
			

			<div class="line-2"></div>
		</div>

		

		   
	
	</section>
	<footer></footer>

	<script src="script.js"></script>
</body>
</html>
